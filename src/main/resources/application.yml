spring:
  application:
    name: zw-ai-code-mother-backend
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  web:
    resources:
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./tmp/

#    激活本地环境
  profiles:
      active: local
  #MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zw_ai_code_mother
    username: root
    password: root
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}
      resolve-lazily: false
 #redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.zw.zwaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# 添加 COS 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: https://zw-cos-obj-1318034265.cos.ap-guangzhou.myqcloud.com
    secretId: ${SecretId:NOT_SET_IN_YAML}
    secretKey: ${SecretKey:NOT_SET_IN_YAML}
    region: ap-guangzhou
    bucket: zw-cos-obj-1318034265

