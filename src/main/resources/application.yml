spring:
  application:
    name: zw-ai-code-mother-backend
#    激活本地环境
  profiles:
      active: local
  #MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zw_ai_code_mother
    username: root
    password: root
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true
      file-size-threshold: 2KB
      location: ${java.io.tmpdir}
      resolve-lazily: false

server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.zw.zwaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

